<!DOCTYPE html>
<html>
    <head>
        <title>Aula 3 - HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h3 align="center">Listas Ordenadas</h3><hr>
            Nome dos Alunos
            <ol type="I">
                <li>Jonas Kuhn</li>
                <li>André Luiz</li>
                <li>João Paulo</li>
                <li>Luiz Martins</li>
            </ol>
            
            <hr>
            
            <h3 align="center">Listas não Orednadas</h3><hr>
            Listas de Compras
            <ul type="square">
                <li>Pão</li>
                <li>Arroz</li>
                <li>Queijo</li>
                <li>Sal</li>
            </ul>
            
            <hr>
            
            <h3 align="center">Listas De Definições</h3><hr>
            <dl>
                <dt>Nome de Autores</dt>
                    <dd>Jonas</dd>
                    <dd>Arthur</dd>
                    <dd>Thiago</dd>
                <dt>Lugares</dt>
                    <dd>São Vicente</dd>
                    <dd>Curitiba</dd>
            </dl>
        </div>
    </body>
</html>
